<!doctype html>
<html>
    <head>
        <title>my application</title>
    </head>
    <body>
        <h1 align="center"><strong>Leave Request Form</strong></h1>
        <table width="50%" align="center" border="1" bgcolor="#d4fade" cellpadding="20">
            <tr>
                <td>
                    <form>
                    <label><strong>Name</strong></label><br>
                    <input type="text" name="txtname" placeholder="First Name" required>&nbsp;
                    <input type="text" name="txtname" placeholder="Last Name" required>&nbsp;<br><br>
                    
                    <label><strong>Employee ID</strong></label><br>
                    <input type="number" name="Employee ID" placeholder="Ex:12345" required><br><br>

                    <label><strong>Email</strong></label><br>
                    <input type="email" name="Email" placeholder="example@example.com" ><br><br>

                    <label><strong>Phone Number</strong></label><br>
                    <input type="number" name="Phone" placeholder="+91" ><br><br>

                    <label><strong>Position</strong></label><br>
                    <select>
                        <option>web developer</option>
                        <option>UI designer</option>
                        <option>UI developer</option>
                        <option>software tester</option>
                    </select><br><br>

                    <label><strong>Manager</strong></label><br>
                    <input type="text" name="txtname"><br><br>

                    <label><strong>Manager Email</strong></label><br>
                    <input type="email" name="email" placeholder="example@example.com"><br><br><hr><br>

                    <h3><strong>Details of Leave</strong></h3><br>

                    <label><strong>Leave Start</strong></label>
                    <input type="date" name="date">&nbsp;

                    <label><strong>Leave End</strong></label>
                    <input type="date" name="date"><br><br><br>

                    <label><strong>Leave Type</strong></label><br><br>
                    <input type="radio" name="radio" value="Vacation">Vacation<br>
                    <input type="radio" name="radio" value="Sick">Sick<br>
                    <input type="radio" name="radio" value="Quitting">Quitting<br>
                    <input type="radio" name="radio" value="Other">Other<br><br>

                    <label><strong>Comments</strong></label><br>
                    <textarea name="message" rows="5" cols="30"></textarea><br><br>

                    <input type="submit">&nbsp; <input type="reset">

                    </form>
                </td>
            </tr>
        </table>
     </body>
